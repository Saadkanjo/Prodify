<div class="sign">
  <div class="signup-container">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="user" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="username">Email address</label>
        <input type="username" class="form-control" id="email" formControlName="username" placeholder="Enter username">
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <button type="button" class="btn btn-secondary btn-block" routerLink="/signup">Sign Up</button>
      </div>
    </form>
  </div>
</div>
